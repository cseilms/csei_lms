<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="{% static 'images/card/logocsei.jpg' %}">
    <title>Add New Batch</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            padding-top: 56px; /* Adjust for fixed navbar */
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #08005e; /* Dark blue background */
            margin-bottom: 20px;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important; /* White text for nav links */
        }
        .navbar-nav .nav-link:hover {
            color: #e3f2fd !important; /* Light blue on hover */
        }
        .logo-container {
            display: flex;
            align-items: center;
            color: #ffffff; /* White text */
        }
        .logo-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .sitename {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #08005e; /* Dark blue background */
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            height:100px;
            margin:10px;

        }
        h1 {
            margin: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #08005e; /* Dark blue color */
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #08005e; /* Dark blue background */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #05004b; /* Slightly darker blue on hover */
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #08005e; /* Dark blue background */
            color: white;
            border-radius: 0 0 8px 8px;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="{% url 'index' %}">
            <div class="logo-container d-flex align-items-center">
                <img src="{% static 'images/img.png' %}" alt="CSEI Academy LMS Logo" class="logo-image"/>
                <h1 class="sitename">CSEI Academy</h1>
            </div>
        </a>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'teacher_page' %}">{{ user.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'teacher_login' %}">Login</a>
                </li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Add New Batch</h1>
        </header>

        <form method="post" action="{% url 'add_batch' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Batch Name:</label>
                <input type="text" id="name" name="name" value="{{ form.name.value }}" required>
            </div>
            <div class="form-group">
                <label for="schedule_date">Schedule Date:</label>
                <input type="date" id="schedule_date" name="schedule_date" value="{{ form.schedule_date.value }}" required>
            </div>
            <div class="form-group">
                <label for="schedule_time">Schedule Time:</label>
                <input type="time" id="schedule_time" name="schedule_time" value="{{ form.schedule_time.value }}" required>
            </div>

            <div class="form-group">
                <button type="submit">Add Batch</button>
            </div>
        </form>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
