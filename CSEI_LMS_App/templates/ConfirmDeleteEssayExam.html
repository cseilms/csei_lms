<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
        {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/card/logocsei.jpg' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Essay Exam</title>
    <style>
        /* Reset some default browser styles */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding-top: 60px; /* Adjust padding to avoid overlap with fixed header */
        }

        /* Header styling */
        header {
            background-color: #08005e;
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            height: 60px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* Main container styling */
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 80px auto 20px; /* Margin-top adjusted for fixed header */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        p {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: #08005e;
        }

        .btn-secondary:hover {
            background-color: #06003c;
        }


    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'teacher_page' %}" style="color:white; text-decoration:none;">Dashboard</a>
            <a href="{% url 'exam_page' %}" class="btn-secondary">Back to Exam</a>
        </nav>
    </header>

    <div class="container">
        <h1>Confirm Delete Essay Exam</h1>
        <p>Are you sure you want to delete the essay exam "{{ exam.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="exam_id" value="{{ exam.id }}">
            <input type="hidden" name="batch_id" value="{{ batch.id }}">
            <button type="submit" class="btn">Yes, Delete</button>
           <a href="{% url 'view_essay_exams' batch.id %}" class="btn btn-secondary">Cancel</a>

        </form>
    </div>


</body>
</html>
