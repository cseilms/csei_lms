<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
     <link rel="icon" type="image/x-icon" href="{% static 'images/card/logocsei.jpg' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Daily Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #08005e;
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #0056b3;
            color: white;
        }

        .container {
            padding: 80px 20px 20px; /* Adjust padding to avoid overlap with fixed header */
            max-width: 800px;
            margin: auto;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Add margin to separate form from navigation */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="date"],
        textarea,
        input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 15px;
            background-color: #08005e; /* Button color matching header */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #06003c; /* Slightly darker shade for hover effect */
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'teacher_page' %}">Dashboard</a>
            <a href="{% url 'batch_details' batch.id %}">Batch Details</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Add Daily Assignment for Batch: {{ batch.name }}</h1>
            <form method="post" action="{% url 'add_assignment' batch.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.date.id_for_label }}">Date</label>
                    {{ form.date }}
                </div>
                <div class="form-group">
                    <label for="{{ form.assignments.id_for_label }}">Assignments</label>
                    {{ form.assignments }}
                </div>
                <button type="submit">Save Assignment</button>
            </form>
        </div>
    </div>

</body>
</html>
