<!DOCTYPE html>
  {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="{% static 'images/card/logocsei.jpg' %}">

    <link rel="icon" type="image/x-icon" href="{% static 'images/card/logocsei.jpg' %}">
    <title>Add Daily Topic</title>
    <style>
        /* Reset some default browser styles */
        body, h1, form, label, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding-top: 80px; /* Increased padding for header height */
        }

        /* Header styling */
        header {
            background-color: #08005e;
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            height: 50px; /* Ensure header height is consistent */
        }

        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Main container styling */
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="date"],
        textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 15px;
            background-color: #08005e; /* Updated button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #05003a; /* Slightly darker shade for hover effect */
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'teacher_page' %}">Dashboard</a>
            <a href="{% url 'batch_details' batch.id %}">Batch Details</a>
            <!-- Add more navigation links as needed -->
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Add Daily Topic for Batch: {{ batch.name }}</h1>
            <form method="post" action="{% url 'add_topic' batch.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.date.id_for_label }}">Date</label>
                    {{ form.date }}
                </div>
                <div class="form-group">
                    <label for="{{ form.topics_covered.id_for_label }}">Topics Covered</label>
                    {{ form.topics_covered }}
                </div>
                <button type="submit">Save Topic</button>
            </form>
        </div>
    </main>
</body>
</html>
