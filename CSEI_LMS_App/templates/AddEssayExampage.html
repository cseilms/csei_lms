<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exam</title>
     <link rel="icon" type="image/x-icon" href="{% static 'images/card/logocsei.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Reset some default browser styles */
        body, h1, p, form, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding-top: 80px; /* Increased padding for fixed header */
        }

        /* Header styling */
        header {
            background-color: #08005e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between; /* Space between elements */
            align-items: center; /* Center vertically */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            height: 60px; /* Header height */
        }

        /* Header heading styling */
        header h1 {
            margin: 0;
            font-size: 1.5em; /* Adjusted font size */
            color: white; /* White color for the header text */
        }

        /* Back to Dashboard Button */
        .header-button {
            background-color: transparent;
            border: 1px solid white; /* White border for the button */
            color: white;
            font-size: 1em;
            cursor: pointer;
            padding: 5px 10px; /* Padding for better click area */
            border-radius: 4px;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .header-button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light background on hover */
        }

        /* Main container styling */
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px; /* Padding inside the container */
            border-radius: 8px;
            margin-top: 80px; /* Margin to create space below the header */
        }

        form {
            background: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(8, 0, 94, 0.3); /* Blue shadow for the form */
            transition: box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out; /* Smooth transition */
        }

        form:hover {
            box-shadow: 0 12px 24px rgba(8, 0, 94, 0.5); /* Darker blue shadow on hover */
            background-color: #f1f8ff; /* Light blue background on hover */
        }

        form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #08005e; /* Dark blue text color for the heading */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #08005e; /* Dark blue text color for labels */
        }

        .form-group input, .form-group select {
            border-radius: 4px;
            border: 1px solid #ced4da;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth transition for focus */
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #08005e; /* Dark blue border color on focus */
            box-shadow: 0 0 8px rgba(8, 0, 94, 0.3); /* Blue shadow on focus */
            outline: none; /* Remove default outline */
        }

        button {
            padding: 10px 20px; /* Increased button padding for better click area */
            background-color: #08005e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 1.1em; /* Slightly larger font size for better readability */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #05003a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Exam</h1>
        <button class="header-button" onclick="window.location.href='{% url 'teacher_page' %}'">Back to Dashboard</button>
    </header>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'essay_exampage' %}" class="btn btn-secondary">Go to Exam Page</a>
            </div>
        </form>
    </div>
</body>
</html>
