<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Essay Question</title>
     <link rel="icon" type="image/x-icon" href="{% static 'images/card/logocsei.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body, h1, p, form, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding-top: 80px;
        }

        header {
            background-color: #08005e;
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            height: 60px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-top: 80px;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(8, 0, 94, 0.3);
            transition: box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        form:hover {
            box-shadow: 0 12px 24px rgba(8, 0, 94, 0.5);
            background-color: #f1f8ff;
        }

        form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #08005e;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #08005e;
        }

        .form-group input, .form-group select, .form-group textarea {
            border-radius: 4px;
            border: 1px solid #ced4da;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #08005e;
            box-shadow: 0 0 8px rgba(8, 0, 94, 0.3);
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #08005e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #05003a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Essay Question</h1>
    </header>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn-primary">Save</button>
            <a href="{% url 'view_essay_topics' %}" class="btn btn-secondary">Go to Essay Topics</a>
        </form>
    </div>
</body>
</html>
