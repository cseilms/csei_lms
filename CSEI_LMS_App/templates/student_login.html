{% extends 'basepage.html' %}

{% block title %}Student Login{% endblock %}

{% block extra_css %}
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/card/logocsei.jpg' %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-container {
            background: #ffffff; /* White background for the form container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(8, 0, 94, 0.2); /* Blue shadow for the form */
            transition: box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out; /* Smooth transition */
        }

        .form-container:hover {
            box-shadow: 0 6px 12px rgba(8, 0, 94, 0.3); /* Darker shadow on hover */
            background-color: #f8f9fa; /* Light grey background on hover */
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #08005e; /* Dark blue text color for the heading */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #08005e; /* Dark blue text color for labels */
        }

        .form-group input, .form-group select {
            border-radius: 4px;
            border: 1px solid #ced4da;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth transition for focus */
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #08005e; /* Dark blue border color on focus */
            box-shadow: 0 0 8px rgba(8, 0, 94, 0.3); /* Blue shadow on focus */
            outline: none; /* Remove default outline */
        }

        button {
            background-color: #08005e; /* Dark blue background */
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: #05004b; /* Slightly darker blue on hover */
        }



        .link-button {
            display: inline-block;
            background-color: #08005e; /* Dark blue background */
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            border: none;
            transition: background-color 0.3s ease-in-out; /* Smooth transition for hover effect */
        }

        .link-button:hover {
            background-color: #05004b; /* Slightly darker blue on hover */
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container m-4">
        <div class="form-container m-3">
            <h2>Student Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <p class="mt-3">
                Don't have an account?
                <a href="{% url 'student_register' %}" class="link-button">Register here</a>
            </p>

        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <!-- You can add additional JS here if needed -->
{% endblock %}
