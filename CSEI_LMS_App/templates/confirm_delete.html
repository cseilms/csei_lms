<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
        {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/card/logocsei.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body, h1, p, form, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding-top: 80px;
        }

        header {
            background-color: #08005e;
            color: white;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: white;
        }

        .btn-secondary {
            padding: 10px 20px;
            color: white;
            background-color: #6c757d;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-top: 80px;
        }

        .container h1 {
            text-align: center;
            font-size: 1.75em;
            color: #08005e;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(8, 0, 94, 0.3);
            transition: box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        form:hover {
            box-shadow: 0 12px 24px rgba(8, 0, 94, 0.5);
            background-color: #f1f8ff;
        }

        .btn-danger {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Confirm Delete</h1>
        <a href="{% url 'view_questions' question.exam.id %}" class="btn-secondary">Back to Questions</a>
    </header>

    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the following question?</p>
        <p><strong>{{ question.question }}</strong></p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'view_questions' question.exam.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
